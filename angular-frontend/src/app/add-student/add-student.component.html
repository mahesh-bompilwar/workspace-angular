

<div class="col-md-6 offset-md-3">
    <h3> Add Student </h3>
    <form [formGroup]="registerForm"  (ngSubmit)= "onSubmit()">

    <div class="form-group">
        <label> First Name </label>
        <input type="text" formControlName="firstName" class="form-control" [(ngModel)] = "student.firstName" placeholder="First Name"/>
         <span class="error" *ngIf="firstName.invalid && firstName.touched">First Name is required</span>
    </div>

    
    <div class="form-group">
        <label> Last Name </label>
        <input type="text" formControlName="lastName" class="form-control" [(ngModel)] = "student.lastName" placeholder="Last Name"/>
        <span class="error" *ngIf="lastName.invalid && lastName.touched">Last Name is required</span>
    </div>

    <div class="form-group">
        <label> Email Id </label>
        <input type="email" formControlName="emailId" class="form-control" [(ngModel)] = "student.emailId" placeholder="Email Id"/>
        <span class="error" *ngIf="emailId.invalid && emailId.touched">Email is required</span>
    </div>
    <div class="form-group">
        <label> Mobile No </label>
        <input type="text" formControlName="mobileNo" class="form-control" maxlength="10" [(ngModel)] = "student.mobileNo" placeholder="Mobile No"/>
        <span class="error" *ngIf="mobileNo.invalid && mobileNo.touched">Mobile No. is required</span>
    </div>
    <div class="form-group">
        <label> UserName </label>
        <input type="text" formControlName="userName" class="form-control" [(ngModel)] = "student.userName" placeholder="User Name"/>
        <span class="error" *ngIf="userName.invalid && userName.touched">UserName is required</span>
        <div class="error" id="userNameExist"> {{userNameExistError}}</div>
    </div>
    <div class="form-group">
        <label> Password </label>
        <input type="text" formControlName="password" class="form-control" [(ngModel)] = "student.password" placeholder="Password"/>
        <span class="error" *ngIf="password.invalid && password.touched">Password is required</span>
    </div>
    <div class="form-group">
        <label> Confirm Password </label>
        <input type="text" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password"/>
        <span class="error" *ngIf="confirmPassword.invalid && confirmPassword.touched">Password is required</span>
        <div class="error" id="confirmedPasswordError"> {{confirmedPasswordError}}</div>
    </div>

    
    <div class="text-center">
        <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
    </div>
</form>
</div>
